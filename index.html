<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semaforo</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>
    <nav class="navbar navbar-expand-lg  color">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="#">Semaforo</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-6">
            <div>

                    <div class="semaforo">
                        <span class="luces-circulo red" color="red"></span>

                    <div class="stick"></div>
                    <div class="floor"></div>
                    
                </div>
            </div>
        </div>
        <div class="col-lg-6">
            <div>
                <div class="container">
                    <table class="table table-dark">
                    <thead>
                      <tr>
                        <th scope="col">pasos</th>
                        <th scope="col">Ubicacion</th>
                        
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <th scope="row">1</th>
                        <td>Mark</td>
                        
                      </tr>
                      <tr>
                        <th scope="row">2</th>
                        <td>Jacob</td>
                        
                      </tr>
                      <tr>
                        <th scope="row">3</th>
                        <td colspan="2">Larry the Bird</td>
                        
                      </tr>
                    </tbody>
                  </table>
                  <div>
                      <div>
                          <p class="text-white h1">Paso Total: <span>20</span></p>
                      </div>
                      <div>
                          <p class="text-white h1">Total de metro: <span>120</span></p>
                      </div>
                      <div class="container1">
                          <div class='andy'></div>
                      </div>
                      
                  </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
